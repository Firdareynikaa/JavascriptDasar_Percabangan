<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      var bil = Number(prompt("masukkan bilangan sembarang"));

      if(bil >= 91 && bil <= 100)
      {
        alert("Grade A");
      }
      else if (bil >= 81 && bil <= 90)
      {
        alert("Grade B");
      }
      else if (bil >= 61 && bil <= 80)
      {
        alert("Grade C");
      }
      else if (bil >= 51 && bil <= 60)
      {
        alert("Grade D");
      }
      else if (bil > 0 && bil <= 50)
      {
        alert("Grade E");
      }
      else
      {
        alert("Tidak Teridentifikasi");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      var bil1 = Number(prompt("masukkan bilangan I"));
      var bil2 = Number(prompt("masukkan bilangan II"));

      //mencari bilangan yang lebih besar
      if(bil1 > bil2)
      {
        alert("bilangan I lebih besar ");
      }
      else
      {
        alert("bilangan II lebih besar");
      }
    </script>
  </body>
</html>

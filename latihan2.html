<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      var bil = Number(prompt("masukkan bilangan sembarang"));

      if(bil > 0)
      {
        alert("Bilangan Positif");
      }
      else if(bil < 0)
      {
        alert("Bilangan Negatif");
      }
      else
      {
        alert("Bilangan Nol");
      }
    </script>
  </body>
</html>
